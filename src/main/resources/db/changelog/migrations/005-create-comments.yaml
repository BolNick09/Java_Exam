databaseChangeLog:
  - changeSet:
      id: 005-create-comments
      author: exam
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: text
                  type: CLOB
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: ticket_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: ticket_id
            referencedTableName: tickets
            referencedColumnNames: id
            constraintName: fk_comments_ticket

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user
